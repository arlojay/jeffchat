<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeffChat 0.0.1-alpha</title>
</head>

<body>
    <h2 id="username" hidden></h2>
    <fieldset id="connect-modal" class="modal" hidden>
        <legend>Connect to ID</legend>
        <form>
            <div>
                <label for="id">Contact ID</label>
                <input type="text" name="id">
            </div>
            <div>
                <input type="submit" value="Connect">
            </div>
        </form>
    </fieldset>
    <fieldset id="import-identity-modal" class="modal" hidden>
        <legend>Add Contact</legend>
        <form>
            <span>Import an identity file (identity-username.pub)</span>
            <div>
                <input type="submit" value="Add">
            </div>
        </form>
    </fieldset>
    <fieldset id="address-modal" class="modal" hidden>
        <legend>Create an address</legend>
        <form>
            <input type="text" name="username">
            <input type="submit" value="Create Address">
        </form>
    </fieldset>
    <fieldset id="export-identity-modal" class="modal" hidden>
        <legend>Export your identity</legend>
        <button id="export-identity">Export Identity File</button>
    </fieldset>
    <fieldset id="contacts-modal" class="modal" hidden>
        <legend>Contacts</legend>
        <ul id="contacts"></ul>
    </fieldset>
    <fieldset class="modal">
        <legend>Debug</legend>
        <button id="debug">Debug</button>
    </fieldset>
    <textarea id="logs" readonly rows="20" cols="70"></textarea>
</body>
<script src="sw.js"></script>

</html>
